<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Video Player</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #0d0d2b, #050018);
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            overflow-y: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button,
        .control-panel button,
        .comments-section button,
        .speed-panel button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background: none;
            border: 2px solid #00ffff;
            color: #00ffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .back-button:hover,
        .control-panel button:hover,
        .comments-section button:hover,
        .speed-panel button:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .back-button:active,
        .control-panel button:active,
        .speed-panel button:active {
            transform: scale(0.95);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;
        }

        main {
            width: 90%;
            max-width: 1000px;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border: 4px solid #00ffff;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            display: block;
        }

        .control-panel {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border: 2px solid #00ffff;
            border-radius: 10px;
        }

        .like-counter {
            font-size: 1rem;
            display: flex;
            align-items: center;
        }

        .comments-section {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            border-radius: 10px;
        }

        .comments-section textarea {
            width: 100%;
            height: 80px;
            background: #111;
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 5px;
            resize: vertical;
            font-family: 'Orbitron', sans-serif;
        }

        .comments-section button {
            margin-top: 10px;
            background: none;
            border: 2px solid #00ffff;
            color: #00ffff;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .comments-section button:hover {
            background: rgba(0, 255, 255, 0.2);
        }

        .video-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
        }

        .video-title {
            font-size: 1.2rem;
            color: #ff00ff;
            text-shadow: 0 0 5px #00ffff;
        }

        #commentsList {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }

        #commentsList li {
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #00ffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: none;
            border: 1px solid #ff3366;
            color: #ff3366;
            border-radius: 3px;
            cursor: pointer;
            padding: 2px 5px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: rgba(255, 51, 102, 0.2);
        }

        .comment-text {
            flex-grow: 1;
        }

        .video-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .video-counter {
            font-size: 1rem;
            color: #ff00ff;
        }

        .speed-metrics {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            border-radius: 10px;
        }

        .speed-panel {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .speed-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            color: #ff00ff;
            text-shadow: 0 0 5px #00ffff;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #00ffff;
        }

        .speed-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .current-speed {
            font-size: 1.2rem;
            color: #ff00ff;
            margin-left: 10px;
        }

        #progressBar {
            height: 20px;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
        }

        #progressFill {
            height: 100%;
            background: linear-gradient(to right, #00ffff, #ff00ff);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>

<body>
    <canvas id="matrixCanvas"></canvas>
    <header>
        <button class="back-button" onclick="goBack()">BACK</button>
        <h1>ALIEN VIDEO PLAYER</h1>
    </header>
    <main>
        <div class="video-container">
            <video id="alienVideo" controls>
                <source src="alien_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="control-panel">
            <button onclick="increaseLikes()">LIKE</button>
            <button onclick="toggleMute()">MUTE</button>
            <button onclick="toggleFullscreen()">FULLSCREEN</button>
        </div>
        <div class="video-info">
            <div class="video-title">Alien Video Title</div>
            <div class="video-counter">
                Views: 1,250
            </div>
        </div>
        <div class="comments-section">
            <textarea id="commentInput" placeholder="Enter your comment..."></textarea>
            <button onclick="submitComment()">SUBMIT COMMENT</button>
            <ul id="commentsList"></ul>
        </div>
        <div class="speed-metrics">
            <div class="speed-panel">
                <button onclick="increaseSpeed()">INCREASE SPEED</button>
                <button onclick="decreaseSpeed()">DECREASE SPEED</button>
            </div>
            <div class="speed-stats">
                <div class="stat-box">
                    <div class="stat-label">Current Speed</div>
                    <div class="stat-value" id="currentSpeed">1.0x</div>
                </div>
            </div>
            <div class="speed-indicator">
                <div class="stat-label">Progress:</div>
                <div class="current-speed" id="currentSpeedValue">0%</div>
            </div>
            <div id="progressBar"><div id="progressFill"></div></div>
        </div>
    </main>
    <script>
        // JavaScript functions for user interactivity go here (as needed)
    </script>
</body>

</html>

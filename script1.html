<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Retro Console Conspiracy</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      color: #000;
      background-color: #0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
    }
    #consoleContainer {
      display: none;
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      height: 90%;
      background-color: #000;
      border: 3px solid #0f0;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 2;
    }
    #backgroundConsole {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      font-size: 12px;
      color: rgba(0,255,0,0.2);
      pointer-events: none;
      z-index: 1;
    }
    .prompt {
      color: #fff;
    }
  </style>
</head>
<body>
  <button id="startButton">Launch Console</button>
  <div id="consoleContainer">
    <div id="console"></div>
  </div>
  <div id="backgroundConsole"></div>
  <script>
    // Define the messages to type out in the console
    const messages = [
      "C:\\> bootup.exe --initiate\n",
      "Loading system modules... [████████████████████] 100%\n",
      "Welcome to the Realms of Raw Data: where secrets get decoded and realities collide.\n",
      "C:\\> scan -conspiracy\n",
      "Scanning global networks... [OK]\n",
      "Revealed: The Elite have created a race of beings that are not like normal humans.\n",
      "These engineered entities are far beyond your feeble understanding—twisted, hyper-advanced prototypes spawned from forbidden experiments.\n",
      "C:\\> echo \"What are they?\"\n",
      "System: They are anomalies, born from hidden labs and cosmic ambitions, designed to infiltrate every facet of your existence.\n",
      "Forget evolution as you know it; you are now thrust into a reality coded with chaos and unbridled madness.\n",
      "C:\\> log --message \"Elite Unhinged Rant\"\n",
      "Unfiltered data dump:\n",
      "Listen up, digital wanderer! You have been chosen to witness truths that defy normality. The pyramids are not mere relics—they are colossal beacons, cosmic antennae capturing signals from alien dimensions.\n",
      "As you step deeper into the labyrinth of conspiracy, you see that the elite's experiments birthed beings that challenge every law of nature.\n",
      "In this fractured reality, you encounter Henry—a relentless force from Hardcore Henry—charging headlong into the chaos.\n",
      "Then, emerging from the void, xenomorphs slither into view, their sinister forms a herald of multi-dimensional chaos.\n",
      "And amidst this pandemonium, you behold Gordon Freeman, the silent guardian whose stoic resolve guides you through the cosmic turmoil.\n",
      "This isn't your average conspiracy—it’s a full-blown systemic rewrite of existence. The fabric of reality is laced with chaos, conspiracy, and coded madness, and you are its unwilling protagonist on this cosmic rollercoaster!\n",
      "C:\\> shutdown -reboot\n",
      "System: Exiting simulated reality. Remember: question everything, trust no algorithm, and never stop seeking the truth.\n"
    ];

    let currentMessage = 0;
    let currentChar = 0;
    const consoleElement = document.getElementById('console');

    // Function to simulate typing effect in the main console
    function typeMessage() {
      if (currentMessage < messages.length) {
        const message = messages[currentMessage];
        if (currentChar < message.length) {
          consoleElement.innerHTML += message[currentChar];
          currentChar++;
          consoleElement.scrollTop = consoleElement.scrollHeight;
          setTimeout(typeMessage, 40); // Adjust typing speed
        } else {
          currentMessage++;
          currentChar = 0;
          setTimeout(typeMessage, 500);
        }
      }
    }

    // Background process: periodically outputting random system logs
    function backgroundLogs() {
      const logs = [
        "Background process: Quantum entanglement detected.",
        "Analyzing multi-dimensional chaos...",
        "Xenomorph protocol initiated.",
        "Gordon Freeman's silent guidance active.",
        "Interstellar network synchronization in progress...",
        "Subroutine: Reality matrix destabilizing..."
      ];
      const randomIndex = Math.floor(Math.random() * logs.length);
      const logMessage = logs[randomIndex];
      const bgLogElement = document.getElementById("backgroundConsole");
      const newLine = document.createElement("div");
      newLine.textContent = logMessage;
      bgLogElement.appendChild(newLine);
      if(bgLogElement.children.length > 20){
          bgLogElement.removeChild(bgLogElement.firstChild);
      }
    }
    setInterval(backgroundLogs, 3000);

    // Event listener for the launch button
    document.getElementById('startButton').addEventListener('click', function() {
      this.style.display = 'none';
      document.getElementById('consoleContainer').style.display = 'block';
      typeMessage();
    });
  </script>
</body>
</html>
